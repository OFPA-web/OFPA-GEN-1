<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>OFPA Chat</title>
    <style>
        * {
          border: 0;
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        body {
          font-family: 'Hind', sans-serif;
          background-color: #1e1e1e;
          color: #f1f1f1;
          display: flex;
          flex-direction: column;
          height: 100vh;
        }

        header {
          padding: 1em;
          text-align: center;
          font-size: 1.5em;
          font-weight: bold;
          background-color: #111;
        }

        .chat-container {
          flex: 1;
          background: #2b2b2b;
          padding: 1em;
          overflow-y: auto;
          display: flex;
          flex-direction: column;
        }

        .message {
          max-width: 90%;
          margin: 0.5em 0;
          padding: 0.75em 1em;
          border-radius: 1em;
          word-wrap: break-word;
        }

        .user {
          background: #000;
          align-self: flex-end;
        }

        .bot {
          background: #3a3a3a;
          align-self: flex-start;
        }

        .search-bar {
          display: flex;
          justify-content: center;
          padding: 1.5em;
          background: #2e2e2e;
          border-top: 1px solid #444;
        }

        .search-bar input,
        .search-btn,
        .search-btn:before,
        .search-btn:after {
          transition: all 0.25s ease-out;
        }

        .search-bar input,
        .search-btn {
          width: 3em;
          height: 3em;
        }

        .search-bar input {
          background: transparent;
          border-radius: 1.5em;
          box-shadow: 0 0 0 0.4em #f1f1f1 inset;
          padding: 0.75em;
          transform: translate(0.5em, 0.5em) scale(0.5);
          transform-origin: 100% 0;
          appearance: none;
          color: #f1f1f1;
        }

        .search-bar input:focus,
        .search-bar input:valid {
          background: #3d3d3d;
          border-radius: 0.375em 0 0 0.375em;
          box-shadow: 0 0 0 0.1em #3d3d3d inset;
          transform: scale(1);
          width: 100%;
        }

        .search-btn {
          background: #f1f1f1;
          border-radius: 0 0.75em 0.75em 0 / 0 1.5em 1.5em 0;
          padding: 0.75em;
          position: relative;
          transform: translate(0.25em, 0.25em) rotate(45deg) scale(0.25, 0.125);
          transform-origin: 0 50%;
        }

        .search-btn:before,
        .search-btn:after {
          content: "";
          display: block;
          opacity: 0;
          position: absolute;
        }

        .search-btn:before {
          border-radius: 50%;
          box-shadow: 0 0 0 0.2em #1e1e1e inset;
          top: 0.75em;
          left: 0.75em;
          width: 1.2em;
          height: 1.2em;
        }

        .search-btn:after {
          background: #1e1e1e;
          border-radius: 0 0.25em 0.25em 0;
          top: 51%;
          left: 51%;
          width: 0.75em;
          height: 0.25em;
          transform: translate(0.2em, 0) rotate(45deg);
          transform-origin: 0 50%;
        }

        .search-bar input:focus + .search-btn,
        .search-bar input:valid + .search-btn {
          background: #2762f3;
          border-radius: 0 0.375em 0.375em 0;
          transform: scale(1);
        }

        .search-bar input:focus + .search-btn:before,
        .search-bar input:focus + .search-btn:after,
        .search-bar input:valid + .search-btn:before,
        .search-bar input:valid + .search-btn:after {
          opacity: 1;
        }

        .search-btn span {
          display: inline-block;
          overflow: hidden;
          width: 1px;
          height: 1px;
        }
    </style>
</head>
<body>

<header>OFPA Chat</header>

<div class="chat-container" id="chatContainer">
    <div class="message bot">ðŸ‘‹ Hello! I am OFPA Assistant. Ask your Java programming questions.</div>
</div>

<form class="search-bar" id="searchForm">
    <input type="search" name="search" required placeholder="Ask something like 'factorial program'..." />
    <button class="search-btn" type="submit"><span>Search</span></button>
</form>

<script>
    const form = document.getElementById("searchForm");
    const input = form.querySelector("input");
    const chatContainer = document.getElementById("chatContainer");

    function ofpaBot(question) {
      const q = question.toLowerCase();

      const programs = {
        "add": `Program to Add Two Numbers:

    Scanner sc = new Scanner(System.in);
    int a = sc.nextInt(), b = sc.nextInt();

        "factorial": `Factorial Program:
import java.util.*;
public class Factorial {
  public static void main(String[] args) {
    Scanner sc = new Scanner(System.in);
    int n = sc.nextInt(), fact = 1;
    for(int i=1;i<=n;i++) fact *= i;
    System.out.println("Factorial: " + fact);
  }
}`,

        "prime": `Prime Number Check:
import java.util.*;
public class PrimeCheck {
  public static void main(String[] args) {
    Scanner sc = new Scanner(System.in);
    int n = sc.nextInt(), c = 0;
    for(int i=2;i<=n/2;i++) if(n%i==0) c++;
    System.out.println(c==0 ? "Prime" : "Not Prime");
  }
}`,

        "even odd": `Even or Odd:
import java.util.*;
public class EvenOdd {
  public static void main(String[] args) {
    Scanner sc = new Scanner(System.in);
    int n = sc.nextInt();
    System.out.println(n%2==0 ? "Even" : "Odd");
  }
}`,

        "reverse number": `Reverse a Number:
import java.util.*;
public class Reverse {
  public static void main(String[] args) {
    Scanner sc = new Scanner(System.in);
    int n = sc.nextInt(), rev = 0;
    while(n != 0) {
      rev = rev*10 + n%10;
      n /= 10;
    }
    System.out.println("Reverse: " + rev);
  }
}`,

        "palindrome": `Palindrome Number:
import java.util.*;
public class Palindrome {
  public static void main(String[] args) {
    Scanner sc = new Scanner(System.in);
    int n = sc.nextInt(), r = 0, temp = n;
    while(n != 0) {
      r = r*10 + n%10;
      n /= 10;
    }
    System.out.println(r == temp ? "Palindrome" : "Not Palindrome");
  }
}`,

        "armstrong": `Armstrong Number:
import java.util.*;
public class Armstrong {
  public static void main(String[] args) {
    Scanner sc = new Scanner(System.in);
    int n = sc.nextInt(), sum = 0, temp = n;
    while(n != 0) {
      int d = n%10;
      sum += d*d*d;
      n /= 10;
    }
    System.out.println(sum == temp ? "Armstrong" : "Not Armstrong");
  }
}`,

        "table": `Multiplication Table:
import java.util.*;
public class Table {
  public static void main(String[] args) {
    Scanner sc = new Scanner(System.in);
    int n = sc.nextInt();
    for(int i=1;i<=10;i++) System.out.println(n + " x " + i + " = " + (n*i));
  }
}`,

        "voting": `Voting Eligibility:

public class Vote {
  public static void main(String[] args) {
    Scanner sc = new Scanner(System.in);
    int age = sc.nextInt();
    System.out.println(age >= 18 ? "Eligible" : "Not Eligible");
  }
}`,

        "greatest": `Greatest of 3 Numbers:

  public static void main(String[] args) {
    Scanner sc = new Scanner(System.in);
    int a = sc.nextInt(), b = sc.nextInt(), c = sc.nextInt();
    System.out.println("Greatest: " + Math.max(a, Math.max(b, c)));
  }
}`,

        "taxi": `Taxi Fare Calculator:

  public static void main(String[] args) {

    double d = sc.nextDouble(), fare;

        "rectangle": `Rectangle Area & Perimeter:
import java.util.*;
public class Rectangle {
  public static void main(String[] args) {
    Scanner sc = new Scanner(System.in);
    double l = sc.nextDouble(), b = sc.nextDouble();

    System.out.println("Perimeter: " + (2*(l+b)));
  }
}`,

        "square": `Square Area & Perimeter:
import java.util.*;
public class Square {
  public static void main(String[] args) {
    Scanner sc = new Scanner(System.in);
    double s = sc.nextDouble();
    System.out.println("Area: " + (s*s));
    System.out.println("Perimeter: " + (4*s));
  }
}`,

        "circle": `Circle Area & Circumference:
import java.util.*;
public class Circle {
  public static void main(String[] args) {
    Scanner sc = new Scanner(System.in);
    double r = sc.nextDouble();
    System.out.println("Area: " + (3.14*r*r));

        "leap": `Leap Year Check:
import java.util.*;
public class LeapYear {
  public static void main(String[] args) {
    Scanner sc = new Scanner(System.in);
    int y = sc.nextInt();
    System.out.println((y%4==0 && y%100!=0) || y%400==0 ? "Leap Year" : "Not Leap");
  }
}`,

        "swap": `Swap Two Numbers:
import java.util.*;
public class Swap {
  public static void main(String[] args) {
    Scanner sc = new Scanner(System.in);
    int a = sc.nextInt(), b = sc.nextInt();
    int temp = a; a = b; b = temp;
    System.out.println("a = " + a + ", b = " + b);
  }
}`,

        "sum digits": `Sum of Digits:
import java.util.*;
public class DigitSum {
  public static void main(String[] args) {
    Scanner sc = new Scanner(System.in);
    int n = sc.nextInt(), sum = 0;
    while(n != 0) {
      sum += n % 10;
      n /= 10;
    }
    System.out.println("Sum: " + sum);
  }
}`,

        "ascii": `ASCII Value:
import java.util.*;
public class Ascii {
  public static void main(String[] args) {
    Scanner sc = new Scanner(System.in);
    char ch = sc.next().charAt(0);
    System.out.println("ASCII: " + (int)ch);
  }
}`,

        "hello": `Simple Hello:
public class Hello {
  public static void main(String[] args) {
    System.out.println("Hello World!");
  }
}`
      };

      for (const key in programs) {
        if (q.includes(key)) {
          return `<pre>${programs[key]}</pre>`;
        }
      }

      return `âš ï¸ ERROR: Sorry! I donâ€™t have that program yet. Try asking something like â€œfactorialâ€, â€œreverse numberâ€, or â€œASCIIâ€.`;
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const question = input.value.trim();
      if (question === "") return;

      const userMsg = document.createElement("div");
      userMsg.classList.add("message", "user");
      userMsg.textContent = question;
      chatContainer.appendChild(userMsg);

      const botMsg = document.createElement("div");
      botMsg.classList.add("message", "bot");
      botMsg.innerHTML = ofpaBot(question);
      setTimeout(() => {
        chatContainer.appendChild(botMsg);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }, 300);

      input.value = "";
    });
</script>

</body>
</html>
